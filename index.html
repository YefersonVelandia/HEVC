<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir y codificar video</title>
</head>
<body>
  <h1>Subir y codificar video</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept=".mp4">
    <button type="submit">Subir y codificar</button>
  </form>
</body>
</html>
